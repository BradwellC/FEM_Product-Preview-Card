<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <script
      src="https://kit.fontawesome.com/00645e87e4.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="product_card">
        <!-- <img src="./images/image-product-desktop.jpg" alt="Product Image" /> -->
        <span class="product_img"></span>
        <div class="product_details">
          <span class="overline">Perfume</span>
          <h1 class="heading-1">Gabrielle Essence Eau De Parfum</h1>
          <p class="body_text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product_price">
            <p>$149.99</p>
            <span>$169.99</span>
          </div>
          <button href="#" class="btn btn-primary">
            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chris Bradwell</a>.
      </div>
    </div>
  </body>
</html>
